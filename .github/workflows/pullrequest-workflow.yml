name: Java CI pull request

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Maven
        run: mvn package --file pom.xml
  test:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Test with Maven
      run: mvn test
